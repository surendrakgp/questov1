{% load i18n %}
<table class="table" style="width:100%">
    {% for item in module %}
        <tr id="{{item.get_model_name}}-{{item.id}}-item">
            <td>
                <b>{{ item.title}}</b>
                <br>
                {{ item.company_name }}
            </td>
            <td>
                {% if item.current_indicator == True %}

                {{item.start_date}} - Present

                {%else%}

                {{item.start_date}} - {{item.end_date}}

                {%endif%}
            </td>
            <td class='action' align="right">
                <a class="btn-link" href="{% url 'get_details' %}?id={{ item.id }}&module={{ item.get_verbose.title }}">{% trans 'Details' %}</a>
                <a class="btn-link" href="{% url 'handle_form' %}?id={{ item.id }}&module={{ item.get_verbose.title }}">{% trans 'Edit' %}</a>
            </td>
        </tr>
    {% endfor %}
</table>
